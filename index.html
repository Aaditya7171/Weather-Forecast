<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Forecast</h1>
            <p>Enter a location to get the current weather conditions</p>
        </div>

        <form id="weatherForm" class="search-form">
            <div class="search-container">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Enter city name..."
                    required
                >
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <p>Fetching weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="weatherResult" class="weather-result hidden">
            <div class="weather-grid">
                <div class="weather-main">
                    <div class="location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <h2 id="cityName"></h2>
                    </div>
                    <div id="weatherIcon" class="weather-icon"></div>
                    <div class="temperature">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"></path>
                        </svg>
                        <div>
                            <p id="temperature" class="temp-main"></p>
                            <p id="feelsLike" class="temp-feels"></p>
                        </div>
                    </div>
                    <div id="weatherDescription" class="weather-desc"></div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3.0001V13.0001"></path>
                            <path d="M8 13.0001H16"></path>
                            <path d="M8.5 17.0001C6.5 18.0001 6.5 20.0001 8.5 21.0001C10.5 22.0001 11 22.0001 12 22.0001C13 22.0001 13.5 22.0001 15.5 21.0001C17.5 20.0001 17.5 18.0001 15.5 17.0001C13.5 16.0001 13 16.0001 12 16.0001C11 16.0001 10.5 16.0001 8.5 17.0001Z"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Humidity</p>
                            <p id="humidity" class="detail-value"></p>
                        </div>
                    </div>
                    <div class="detail-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"></path>
                        </svg>
                        <div>
                            <p class="detail-label">Wind Speed</p>
                            <p id="windSpeed" class="detail-value"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
